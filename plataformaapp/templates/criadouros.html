<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Saúde Predições</title>

    <!-- Ícone do site (Favicon) -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/iconCB.png' %}">

    <!-- Importando a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #31988b;
            padding: 1rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: regular;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .navbar a:hover {
            color: #d3d3d3;
        }

        /* Container principal com imagem à esquerda e containers à direita */
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 2rem 10%;
            margin-top: 3rem;
        }

        /* Imagem à esquerda */
        .imagem {
            width: 40%;
            max-width: 500px;
            margin-right: 30px; /* Espaçamento entre a imagem e os containers */
        }

        /* Container à direita (informações e rodapé) */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            flex: 1;
        }

        .informacoes {
            width: 350px;
            min-height: 200px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 40px;
            border: 3px solid #31988b;
        }

        .rodape-container {
            width: 350px;
            min-height: 150px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .legenda {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .legenda-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cor {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Organiza os elementos em coluna em telas pequenas */
                align-items: center;
            }

            .imagem {
                width: 80%; /* Ajusta a largura da imagem para telas menores */
                margin-right: 0;
            }

            .container {
                width: 90%; /* Ajusta a largura dos containers para telas menores */
                align-items: center;
            }
        }
        .dropdowns-wrapper {
            margin-top: 2rem;
            font-size: 1rem;
            color: #333;
            padding-left: 10%;
        }

        #formDados .inputs-row {
            display: flex;          
            align-items: center;    
            gap: 1rem;              
        }

        .dropdown{
            width: 250px;           
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            background-color: white;
            color: #31988b;
            font-weight: bold;
            cursor: pointer;
        }
        #registrarBtn {
            width: 250px;           
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            background-color: #31988b;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #registrarBtn {
            background-image: none;  
            text-align: center;      
        }
        .dropdown:focus {
            outline: none;
            border-color: #31988b;
            box-shadow: 0 0 2px rgba(49, 152, 139, 0.5);
        }

        #registrarBtn:hover {
            background-color: #edf5f5;
            color: #245c54;
        }

        #registrarBtn:focus {
            outline: none;
            border-color: #31988b;
            box-shadow: 0 0 2px #31988b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">GEO-SAÚDE PREDIÇÕES</div>
        <div>
            <a href="{% url 'casos' %}">PREDIÇÃO DE CASOS</a>
            <a href="{% url 'criadouros' %}">PREDIÇÃO DE CRIADOUROS</a>
            <a href="{% url 'home' %}">INÍCIO</a>
            <a href="{% url 'login' %}">LOGIN</a>
        </div>
    </div>

    <!-- Menu dropdown de seleção do bimestre -->
    <div class="dropdowns-wrapper">
        <form id="formDados" action="{% url 'criadouros' %}" method="POST">
            {% csrf_token %}
            <div class="inputs-row">
                <select id="Ano" name="Ano" class="dropdown">
                     <option value="">Selecionar Ano</option>
                </select>
                <select id="bimestre" name="bimestre" class="dropdown">
                     <option value="">Selecionar Bimestre</option>
                        <option value="jan-fev">Janeiro - Fevereiro</option>
                        <option value="mar-abr">Março - Abril</option>
                        <option value="mai-jun">Maio - Junho</option>
                        <option value="jul-ago">Julho - Agosto</option>
                        <option value="set-out">Setembro - Outubro</option>
                        <option value="nov-dez">Novembro - Dezembro</option>
                </select>
                <button id="registrarBtn" type="submit">Predição</button>
            </div>
        </form>
    </div>

    <script>
        const selectAno = document.getElementById("Ano");
        const anoAtual = new Date().getFullYear();

        for (let ano = 2010; ano <= anoAtual; ano++) {
            const option = document.createElement("option");
            option.value = ano;
            option.textContent = ano;
            selectAno.appendChild(option);
        }
    </script>

    <!-- Container principal com imagem à esquerda e containers à direita -->
    <div class="main-container">
        <!-- Imagem à esquerda -->
        <div class="imagem">
            <img src="{% static 'img/imagem.jpg' %}" alt="Imagem" style="width: 100%; border-radius: 8px;">
        </div>

        <!-- Containers à direita -->
        <div class="container">
            <div class="informacoes">
                <h3>Concentração de casos</h3>
                <div class="legenda">
                    <div class="legenda-item">
                        <div class="cor" style="background-color: red;"></div>
                        <span>Altíssima</span>
                    </div>
                    <div class="legenda-item">
                        <div class="cor" style="background-color: orange;"></div>
                        <span>Alta</span>
                    </div>
                    <div class="legenda-item">
                        <div class="cor" style="background-color: yellow;"></div>
                        <span>Moderada</span>
                    </div>
                    <div class="legenda-item">
                        <div class="cor" style="background-color: lightblue;"></div>
                        <span>Baixa</span>
                    </div>
                    <div class="legenda-item">
                        <div class="cor" style="background-color: blue;"></div>
                        <span>Baixíssima</span>
                    </div>
                </div>
            </div>
        
            <div class="rodape-container">
                <h3>Métricas do modelo:</h3>
                <ul>
                    <li>Coeficiente de correlação</li>
                    <li>RMSE</li>
                    <li>RRSE%</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
