{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interativo</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="https://unpkg.com/chroma-js@2.1.0/chroma.min.js"></script>

    <style>
        .legend {
            background: white;
            padding: 6px 8px;
            font: 14px Arial, sans-serif;
            line-height: 18px;
            color: #555;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Mapa Gerado:</h3>
    <div id="map" style="height: 90vh;"></div>
<script>
    const tifUrl = "{{ tif_url }}";
    const geojsonUrl = "{{ geojson_url }}";

    const map = L.map('map').setView([-8.05, -34.9], 12);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON com escala de cor por valor
    fetch(geojsonUrl)
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: function (feature) {
                    const valor = feature.properties.valor;
                    return {
                        fillColor: valor !== undefined 
                            ? chroma.scale(['blue', 'lightblue', 'yellow', 'orange', 'red'])(valor).hex()
                            : '#ccc',
                        weight: 1,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    const valor = feature.properties.valor;
                    const nome = feature.properties.bairro_nom || 'Bairro';
                    const popup = valor !== undefined ? `Bairro: ${nome}<br>Valor: ${valor}` : `Bairro: ${nome}`;
                    layer.bindPopup(popup);
                }
            }).addTo(map);
        })
        .catch(error => console.error("Erro ao carregar o GeoJSON:", error));
</script>

</body>
</html>
